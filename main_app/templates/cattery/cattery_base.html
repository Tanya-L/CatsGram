        }

        .list-group-item {
          background-color: #4682B4;
          color: white;
          padding: 15px;
        }

       </style>

<body>
<div class="container">
    <nav class="navbar">
        <!--Brand/Logo-->
        <a class="navbar-brand" href="#">
            <img src="{% static 'images/paws-logo.png' %}" alt="Logo" style="width:40px;">
        </a>
        <!--Links-->
        <ul class="nav navbar-nav">
            <li class="nav-item">
            <li class="active"> <a href="#">More about cats</a></li>
            <li><a href="#">History</a></li>

            <!--</li>-->
            <!--{% endfor %}-->
            <!--</ul>-->
        </ul>
    </nav>
    <!--Panel 3+9-->
<div class="row content">
        <div class="col-sm-3 sidenav">
            <h4>Cattery CatsGram</h4>
            <div class="list-group">
                <a href="{% url 'cattery_welcome' %}" class="list-group-item list-group-item-active">Welcome</a>
                <a href="{% url 'cattery_cats' %}" class="list-group-item list-group-item-active">Cats</a>
                <a href="{% url 'cattery_photo' %}" class="list-group-item list-group-item-active">Photo</a>
                <a href="{% url 'cattery_polls_index' %}" class="list-group-item list-group-item-active">Polls</a>
            </div><br>

            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search ...">
                <span class="input-group-btn">
                        <button class="btn btn-small btn-default" type="button">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
            </div><br>

            <!--New block for list of all cat-->
            <div class="list-group">
                {% for cat in cats %}
                <a href="{% url 'cattery_cat' cat.id %}" class="list-group-item list-group-item-active">{{ cat }}</a>
                {% endfor%}
            </div>
        </div>
        <div class="col-sm-9" role="main">
            {% block "contents" %}
            <!--contents from templates cattery and pools-->
            {% endblock %}
        </div>
</div>
<footer class="text-center">
